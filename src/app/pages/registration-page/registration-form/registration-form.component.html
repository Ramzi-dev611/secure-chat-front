<div class="m-5">
    <h2 class="text-center">Register</h2>
    <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="submitRegistration()">
            <div class="form-group mb-3">
                <label for="">Username: </label>
                <input class="form-control" formControlName="username" type="text" placeholder="username">
                <span *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" class="text-danger">username is
                    required</span>
            </div>
            <div class="form-group mb-3">
                <label for="">Email: </label>
                <input class="form-control" formControlName="email" type="text" placeholder="email">
                <span *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
                    class="text-danger">A valid email is required</span>
            </div>
            <div class="row mb-3">
                <div class="col-xl form-group">
                    <label for="">Password: </label>
                    <input class="form-control" formControlName="password" type="password" placeholder="password">
                    <span *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
                        class="text-danger">A password is required</span>
                </div>
                <div class="col-xl form-group">
                    <label for="">Repeat password: </label>
                    <input class="form-control" formControlName="repeatedPassword" type="password" placeholder="confirm password">
                    <span *ngIf="registrationForm.get('repeatedPassword')?.invalid && registrationForm.get('repeatedPassword')?.touched || !passwordRepeated"
                        class="text-danger">Please repeat the same password</span>
                </div>
            </div>
            <div class="btn-group mt-3" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" [checked]="userSure" (click)="userCheckSure()" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-light" for="btncheck1">Are you sure</label>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button [disabled]="registrationForm.invalid || !userSure || !passwordRepeated" class="btn btn-block btn-success px-5">Register</button>
            </div>
        </form>
    </div>
</div>
